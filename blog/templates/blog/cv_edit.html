{% extends 'blog/base.html' %}

{% block content %}
<h2>CV - Experience</h2>
<form method="POST">
    <input name="item_text" id="id_new_item" placeholder="Enter new experience" />
    {% csrf_token %}
</form>

<table id="id_list_table">
    {% for item in items %}
        <tr><td>{{forloop.counter}}: {{ item.text }}</td></tr> 
    {% endfor %}
</table>
{% endblock %}
